<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BASH Command history</title>
  <style>  
   li {
    list-style-type: none; /* Убираем маркеры у списка */
   }
   li:before {
    content: "$ "; /* Добавляем в качестве маркера символ */
   }
  </style>
</head>

<body>
  <h1>Welcome to bash command history from {{ hostname }}!</h1>
  <ul>
  {% for command in commands %}
    <li>
      <tt>{{ command }}</tt>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
