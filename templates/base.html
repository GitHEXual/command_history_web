<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <meta charset="utf-8">
  <title>BASH Command history</title>
</head>

<body>
  <h1>Welcome to bash command history from {{ hostname }}!</h1>
  <ul>
  {% for command in commands %}
    <li>
      <tt>{{ command }}</tt>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
